<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
  {% include "layout.html" %}

    {% block content %}
    
  <div class="card mx-auto" style="width: 18rem;">
    <div class="card-header">
      <h1 class="text-center">Create Show</h1>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <form method="POST" name="create_show_form">
          {{ form.csrf_token }}
          <div class="form-group">
            <li class="list-group-item">
              {{ form.show_name.label }} {{ form.show_name }}
            </li>
          </div>
          <div class="form-group">
            <li class="list-group-item">
              
         
                {{ form.show_time.label }} <input type="datetime-local" id="show_time" name="show_time" value="{{ form.show_time.data|default('') }}">
              
              
            </li>
          </div>
          <div class="form-group">
            <li class="list-group-item">
              {{ form.seats.label }} {{ form.seats }}
            </li>
          </div>
          <div class="form-group">
            <li class="list-group-item">
              {{ form.price.label }} {{ form.price }}
            </li>
          </div>
          <br>
          <button type="submit" class="btn btn-primary mx-auto d-block">Create Show</button>
        </form>
      </li>
    </ul>
  </div>
  
  {% endblock %}

  </body>
