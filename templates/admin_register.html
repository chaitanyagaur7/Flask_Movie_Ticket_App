<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<form method="POST" action="{{ url_for('register_admin') }}">
		{% include "layout.html" %}

		<div class="card mx-auto" style="width: 18rem;">
			<div class="card-body">
			  <form method="POST" name="register_form">
				{{ form.csrf_token }}
				<div class = "form-group">
					<h3>Admin Registration</h3>
				</div>
				<div class="form-group">
				  <label for="User_Name">Name:</label>
				  <input type="text" id="User_Name" name="User_Name" required class="form-control">
				</div>
		  
				<div class="form-group">
				  <label for="id">User ID:</label>
				  <input type="text" id="id" name="id" required class="form-control">
				</div>
		  
				<div class="form-group">
				  <label for="password">Password:</label>
				  <input type="password" id="password" name="password" required class="form-control">
				</div>
		  
				<div class="form-group">
				  <label for="theatre_id">Theatre ID:</label>
				  <input type="text" id="theatre_id" name="theatre_id" required class="form-control">
				</div>
		  
				<div class="form-group text-center">
				  <input type="submit" value="Register" class="btn btn-primary">
				</div>
			  </form>
			</div>
		  </div>
		  
</body>
</html>
